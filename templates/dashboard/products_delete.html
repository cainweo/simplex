            <div class="border bg-white p-3">

                <div class="hr">
                <hr>
                <div class="alert alert-danger">
                    <h4>Vous etes sur de vouloir supprimer l'outil ?</h4>
                </div>
                <form method="POST">
                    {% csrf_token%}
                    {{ form }} 
                    <a class ="btn btn-secondary" href="{% url 'dashboard-products' %}">Annuler la suppression</a> 

                    <input class="btn btn-danger" type="submit">
                </form>  
            </div>

        </div>
</div>
{% endblock %}
